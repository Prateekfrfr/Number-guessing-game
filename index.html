<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Number guessing game</h1>
    <h4>Can you solve it in less than 10 guesses?</h4>
    <label id="guess">Enter your guess between 1-100:</label>
    <input type="number" min="1" max="100" id="box"><br><br>
    <button id="button">Submit your guess</button>
        <p id="p1"> </p>
        <p id="p2">Previous guesses: </p>
        <p id="p3"> </p>
        <button id="resetButton" style="display: none;">Play Again</button>

        
</body>
<script src="index.js"></script>
</html>
